<div class="todo-container">
  <div class="search-area">
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Search by title" [(ngModel)]="title" />
      <button class="search-button" type="button" (click)="searchTitle()">
        Search
      </button>
    </div>
  </div>
  <div class="todo-area">
    <h4 class="todo-header">Todo List</h4>
    <ul class="todo-items">
      @for (tutorial of tutorials; track tutorial.id; let i = $index) {
      <li class="todo-item" [class.active]="i == currentIndex" (click)="setActiveTutorial(tutorial, i)">
        {{ tutorial.title }}
      </li>
      }
    </ul>
    <button class="clear-button" (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div class="details-area">
    <app-tutorial-details [viewMode]="true" [currentTutorial]="currentTutorial"></app-tutorial-details>
  </div>
</div>
